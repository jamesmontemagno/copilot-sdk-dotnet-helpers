name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          9.0.x
          10.0.x
    
    - name: Restore dependencies
      run: dotnet restore src/Refractored.GitHub.Copilot.SDK.Helpers.csproj
    
    - name: Build
      run: dotnet build src/Refractored.GitHub.Copilot.SDK.Helpers.csproj --configuration Release --no-restore
    
    - name: Pack (verify package creation)
      run: dotnet pack src/Refractored.GitHub.Copilot.SDK.Helpers.csproj --configuration Release --no-build --output ./artifacts
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./artifacts/*.nupkg
