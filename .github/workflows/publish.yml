name: Publish to NuGet

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          9.0.x
          10.0.x
    
    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Restore dependencies
      run: dotnet restore src/Refractored.GitHub.Copilot.SDK.Helpers.csproj
    
    - name: Build
      run: dotnet build src/Refractored.GitHub.Copilot.SDK.Helpers.csproj --configuration Release --no-restore -p:Version=${{ steps.version.outputs.VERSION }}
    
    - name: Pack
      run: dotnet pack src/Refractored.GitHub.Copilot.SDK.Helpers.csproj --configuration Release --no-build --output ./artifacts -p:Version=${{ steps.version.outputs.VERSION }}
    
    - name: Push to NuGet
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
    
    - name: Push to GitHub Packages
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source https://nuget.pkg.github.com/jamesmontemagno/index.json --skip-duplicate
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./artifacts/*.nupkg
